{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="user_delete">
        Уверены, что хотите
        {% if object.is_active %}
            удалить
        {% else %}
            востановить
        {% endif %} товар <b>{{ object.name|title }}?</b>


        <form action="{% url 'admin:product_delete' object.pk %}"
              method="post">
            {% csrf_token %}
            {% if object.is_active %}
                <input class="btn btn-danger" type="submit" value="удалить">
            {% else %}
                <input class="btn btn-primary" type="submit" value="восстановить">
            {% endif %}

        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:products' object.category_id %}">
                Отмена
            </a>
        </button>
    </div>
{% endblock %}
