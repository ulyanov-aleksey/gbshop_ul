{% extends 'adminapp/base.html' %}
{% load static %}
{% load avatar_tags %}

{% block content %}
    <div class="products_list">
        <button class="new_product">
            <a href={% url 'admin:product_create' category.pk %}>
                новый продукт
            </a>
        </button>

        {% for object in object_list %}
            <div class="product_record {% if not object.is_active %} not_active {% endif %}">
                <img src="{{object.image|media_folder_products}}" alt="{{ object.name }}">
                <div class="product_name">
                    {{ object.name|title }}
                </div>
                <div class="product_actions">
                    <button>
                        <a href={% url 'admin:product_read' object.pk %}>
                            подробнее
                        </a>
                    </button>
                    <button>
                        <a href={% url 'admin:product_update' object.pk %}>
                            редактировать
                        </a>
                    </button>
                    <button>
                        <a href={% url 'admin:product_delete' object.pk %}>
                            {% if object.is_active %}
                                удалить
                            {% else %}
                                восстановить
                            {% endif %}
                        </a>
                    </button>
                </div>
                <div class="summary">
                    <b>цена</b>
                    <p>{{ object.price }} руб</p>
                    <b>количество</b>
                    <p>{{ object.quantity }}</p>
                </div>
                <div class="product_desc">
                    <b>краткое описание</b> <br><br>
                    {{ object.short_description|title }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
